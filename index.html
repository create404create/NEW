<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClustrMaps Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.svg" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="/bl/login">Log In</a></li>
                <li><a href="/bl/signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search Bar -->
    <section id="search">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search a name or address">
            <button id="search-button">Search</button>
        </div>
    </section>

    <!-- Map Widget Section -->
    <section id="map-widget">
        <div class="map-container">
            <h2>Map Widget</h2>
            <div id="map"></div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 ClustrMaps Clone</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
